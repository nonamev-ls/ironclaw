name: Build and Push Optimized IronClaw

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 【⚠️别忘了改这里】把 my-ironclaw 换成你想要的镜像名
  IMAGE_NAME: ${{ github.repository_owner }}/my-ironclaw

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout personal repository
        uses: actions/checkout@v4
        with:
          path: my-repo

      - name: Checkout upstream IronClaw
        uses: actions/checkout@v4
        with:
          repository: nearai/ironclaw
          path: ironclaw-src

      - name: Inject Containerfile
        run: cp my-repo/Containerfile ironclaw-src/Containerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with GHA Cache
        uses: docker/build-push-action@v5
        with:
          context: ./ironclaw-src
          file: ./ironclaw-src/Containerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
